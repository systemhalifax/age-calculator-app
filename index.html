<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="assets/styles/fonts.css">
  <link rel="stylesheet" href="assets/styles/general.css">
  <link rel="stylesheet" href="assets/styles/index.css">
</head>
<body>

<main class="age-calculator">
  <div class="age-calculator__input-group">
    <div class="age-calculator__input-wrapper">
      <label class="age-calculator__label" for="days">DAY</label>
      <input id="days" class="age-calculator__input js-age-calculator__input-days" placeholder="DD">
      <div class="age-calculator__error-message"></div>
    </div>
    
    <div class="age-calculator__input-wrapper">
      <label class="age-calculator__label" for="months">MONTH</label>
      <input id="months" class="age-calculator__input js-age-calculator__input-months" placeholder="MM">
      <div class="age-calculator__error-message"></div>
    </div>

    <div class="age-calculator__input-wrapper">
      <label class="age-calculator__label" for="years">YEAR</label>
      <input id="years" class="age-calculator__input js-age-calculator__input-years" placeholder="YYYY">
      <div class="age-calculator__error-message"></div>
    </div>

    <div class="age-calculator__button-wrapper">
      <button class="age-calculator__button js-age-calculator__calculate-button">
        <img class="age-calculator__button-icon" src="assets/images/icon-arrow.svg">
      </button>
    </div>
  </div>

  <div class="age-calculator__results">
    <div class="age-calculator__result">
      <span class="age-calculator__result-value js-age-calculator__result-years">&ndash; &ndash;</span>
      <span class="age-calculator__result-label">years</span>
    </div>

    <div class="age-calculator__result">
      <span class="age-calculator__result-value js-age-calculator__result-months">&ndash; &ndash;</span>
      <span class="age-calculator__result-label">months</span>
    </div>

    <div class="age-calculator__result">
      <span class="age-calculator__result-value js-age-calculator__result-days">&ndash; &ndash;</span>
      <span class="age-calculator__result-label">days</span>
    </div>
  </div>
</main>

<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Reinhard Kent</a>.
</footer>

<script type="module" src="assets/scripts/main.js"></script>
</body>
</html>
