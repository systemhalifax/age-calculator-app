<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="assets/styles/fonts.css">
  <link rel="stylesheet" href="assets/styles/index.css">
</head>
<body>

  <div class="main">
    <div class="header">
      <div class="header__date-input-wrapper">
        <p class="header__input-text">DAY</p>
        <input class="js-header__input-days header__date-input" placeholder="DD">
        <div class="error-message"></div>
      </div>
      
      <div class="header__date-input-wrapper">
        <p class="header__input-text">MONTH</p>
        <input class="js-header__input-months header__date-input" placeholder="MM">
        <div class="error-message"></div>
      </div>

      <div class="header__date-input-wrapper">
        <p class="header__input-text">YEAR</p>
        <input class="js-header__input-years header__date-input" placeholder="YYYY">
        <div class="error-message"></div>
      </div>

      <div>
        <button class="js-header__calculate-button header__calculate-button">
          <img class="header__calculate-image" src="assets/images/icon-arrow.svg">
        </button>
      </div>
    </div>

    <div class="section">
      <div class="result__container">
        <div class="js-result__years result__answer">&ndash; &ndash;</div>
        <p class="result__text">years</p>
      </div>

      <div class="result__container">
        <p class="js-result__months result__answer">&ndash; &ndash;</p>
        <p class="result__text">months</p>
      </div>

      <div class="result__container">
        <p class="js-result__days result__answer">&ndash; &ndash;</p>
        <p class="result__text">days</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor

    </a>.
    Coded by <a href="#">Reinhard Kent</a>.
  </div>

<script type="module" src="assets/scripts/main.js"></script>
</body>
</html>
