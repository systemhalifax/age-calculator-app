<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="assets/styles/fonts.css">
  <link rel="stylesheet" href="assets/styles/index.css">
</head>
<body>

  <div class="main">
    <div class="header">
      <div class="header__day">
        <p class="header__date-text">DAY</p>
        <input class="header__date-input" placeholder="DD">
      </div>

      <div class="header__month">
        <p class="header__date-text">MONTH</p>
        <input class="header__date-input" placeholder="MM">
      </div>

      <div class="header__year">
        <p class="header__date-text">YEAR</p>
        <input class="header__date-input" placeholder="YYYY">
      </div>
    </div>
  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Reinhard Kent</a>.
  </div>
</body>
</html>
